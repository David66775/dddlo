        color: white;

      }
      .button {
        display: block;
        color: black;
        background-color: rgb(128, 128, 128);
        width: 75px;
        height: 75px;
        cursor: wait;
        border-radius: 50%;
        padding: 10px 20px;
        margin-top: 15px;
      }
      .button:active {
        cursor: grabbing;
      }

    <span id = "button-scheme-row">
      <button onclick = "setlight()" class = "button">Light Mode</button>
      
      
      <button onclick = "setdark()" class = "button">Dark Mode</button>
    </span>
    <script>
      let manipel = document.getElementById("body");
      function setdark() {
        manipel.className = "dark";
      }
      function setlight() {
        manipel.className = "light";
      }
      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.shiftKey && event.code === "KeyS") {
          event.preventDefault();
          if (manipel.className === "light") {
            setdark();
          }
          else if (manipel.className == "dark")  {
            setlight();
          }
          else {
            alert("don't tamper with the code unless you know what you are doing.");
          }
        }
        else if (event.shiftKey && event.key === "3") {
          if (manipel.className === "light") {
            setdark();
          }
          else if (manipel.className == "dark")  {
            setlight();
          }
          else {
            alert("don't tamper with the code unless you know what you are doing.");
          }
        }

        }
      });
